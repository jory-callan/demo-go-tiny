apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-go-tiny
spec:
  replicas: 2
  selector:
    matchLabels: { app: demo-go-tiny }
  template:
    metadata:
      labels: { app: demo-go-tiny }
    spec:
      containers:
      - name: demo
        image: your-registry/demo-go-tiny:1.0
        ports:
        - containerPort: 8080
        env:
        - name: POD_NAME
          valueFrom: { fieldRef: { fieldPath: metadata.name } }
        - name: NODE_NAME
          valueFrom: { fieldRef: { fieldPath: spec.nodeName } }
        - name: VERSION
          value: "1.0"
        readinessProbe:
          httpGet: { path: /ping, port: 8080 }
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          httpGet: { path: /ping, port: 8080 }
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: demo-go-tiny
spec:
  selector:
    app: demo-go-tiny
  ports:
  - port: 80
    targetPort: 8080